<!DOCTYPE html>
<html>
	<head>
		<title>Guess The Number</title>
		<!-- stylesheet link -->
		<link rel="stylesheet" type="text/css" href="gtn.css">
		<!-- font awesome link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body style="background-image:url('bg3.jpg')">
		<center>
			<h1 id="hone">Guess The Number!</h1>
			<p style="font-size:20px:font-weight:bold;">(Try and guess a random number between 1 to 100)</p>
			<div id="fd">
				<div id="cg"><p style="margin-top:20px;font-size:28px;">Computer Chosen:</p><br><br><p id="cgout" style="font-size:40px;"></p></div>
				<div id="idiv">
					<p style="margin-top:10px;font-size:25px;">Guess a number</p>
					
					<input id="givenNumber"><br><br>
					
					<button onClick="play()">Guess!</button><br><br>
					
					<p id="attempt"></p>
				</div>
				<div id="ug"><p style="margin-top:20px;font-size:28px;">User Chosen:</p><br><br><p id="ugout" style="font-size:40px;"></p></div>
			</div>
			
			<P id="output"></P>
		</center>
		<script src="gtn.js"></script>
	</body>
</html>
