 <!DOCTYPE html>
<html>
	<head>
		<title>Palindrome Checker</title>
		<!-- stylesheet link -->
		<link rel="stylesheet" type="text/css" href="palindrome.css">
		<!-- font awesome link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<center>
			<h1>PALINDROME CHECKER</h1>
			
			<div id="output_Box">
				<div id="input_Button_Box">
				
					<input id="given_Input" placeholder="Enter here! . . .">
					<button onclick="isPalindrome()">Check</button>
					
				</div>
				
				<div id="answer_Box">
					<p id="result"></p>
				</div>
			</div>
		</center>
		
		
		
		
		
		<script>
			function isPalindrome()
			{
				var given = document.getElementById("given_Input").value;
				var givenSpliting = given.split("");
				var reverse = "";
				var checkPalindrome = "";
				
				for(let i=(given.length-1);i>=0;i--)
				{
					reverse += givenSpliting[i];
				}
				
				if(reverse == given)
				{
					checkPalindrome = '<i class="fa-regular fa-face-laugh-beam"></i>' +" Palindrome "+'<i class="fa-regular fa-face-laugh-beam"></i>'; 
				}else
				{
					checkPalindrome = '<i class="fa-regular fa-face-frown"></i>' + " Not A Palindrome " + '<i class="fa-regular fa-face-frown"></i>';
				}
				
				document.getElementById("result").innerHTML = checkPalindrome;
			}
		</script>
	</body>
</html>
