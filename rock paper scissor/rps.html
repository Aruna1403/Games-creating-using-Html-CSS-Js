<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissor Game</title>
		<!-- stylesheet link -->
		<link rel="stylesheet" type="text/css" href="rps.css">
		<!-- font awesome link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body style="background-image:url('bg.jpg')">
		<center>
			<h1 id="hone">Rock Paper Scissor Game</h1>
			
			<div id="fd">
				<div id="computer"><p>Computer Chosen:</p><br><span id="computer_Choice"></span><br><br><br>
				<p>Computer Score:</p><br><span id="computer_Score"></span></div>
				
				<div id="user"><p>User Chosen:</p><br><span id="user_Choice"></span><br><br><br>
				<p>User Score:</p><br><span id="user_Score"></span></div>
			</div>

			<img src="rock.jpg" onClick="play('rock')" style="width:100px;height:100px;border-radius:20px;margin-left:100px;">
			<img src="paper.jpg" onClick="play('paper')" style="width:100px;height:100px;border-radius:20px;margin-left:20px;">
			<img src="scissor.jpg" onClick="play('scissor')" style="width:100px;height:100px;border-radius:20px;margin-left:20px;">

		</center>
		
		<center>
			<div id="answer">
				<h3 style="margin-top:50px;font-size:40px;margin-left:50px;">Result: </h3><br><br><span id="result"><span>
			<div>
		</center>
		
		<script src="rps.js"></script>
	</body>
</html>
